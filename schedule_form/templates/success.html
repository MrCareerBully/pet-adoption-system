{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adopt a Pet</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url("{% static 'images/bg.png' %}");
            background-size: cover;
            background-position: center;
            height: 100vh;
        }

        .content {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        }

        .container{
            width: 800px;  /* You can adjust the width as needed */
            height: 460px; /* Adjust the height for the rectangle shape */
            background-color: #f0f0f0; /* Optional: Set a background color */
            border-radius: 40px; /* Rounded corners */
            border: 2px solid #ccc; /* Optional: Add a border */
            padding: 20px; /* Optional: Padding inside the container */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Optional: Add a shadow */
        }

        .confirmlogodiv{
            display: flex;
            justify-content: center;
            margin-bottom: -20px;
        }

        .confirmlogo{
            width: 200px;
            height: 165px;
        }
        .pfont{
            font-family: 'Fredoka', sans-serif; /* Use a common sans-serif font or load a custom one */
            font-weight: bold; /* Makes the text bold */
            color: #f26459; /* The red/orange color */
            font-size: 45px; /* Adjust the size */
            text-align: center; /* Center the text */
            text-shadow: none;
        }
        .pdiv{
            display: flex;
            justify-content: center;
            margin-bottom: -40px;
        }

        .pfont1{
            font-family: 'Fredoka', sans-serif; /* Use a common sans-serif font or load a custom one */
            font-weight: 200px; /* Makes the text bold */
            color: #f26459; /* The red/orange color */
            font-size: 20px; /* Adjust the size */
            text-align: center; /* Center the text */
            text-shadow: none;
        }

        .divbtn{
            margin-top: 85px;
            display: flex;
            justify-content: center;
            padding: 0px 20px;
        }
   
        .btn-finish {
            background-color: #FF6F61; /* Match the background color */
            color: white; /* White text */
            border: none; /* Remove any borders */
            padding: 12px 32px; /* Add padding to match the size */
            font-size: 22px; /* Match font size */
            border-radius: 8px; /* Rounded corners like the 'Confirm' button */
            cursor: pointer;
            width: 150px; /* Set width to make it more similar */
            text-align: center; /* Center text */
            display: inline-block; /* Make it behave like a button */
            font-family: Arial, Helvetica, sans-serif;
            font-weight: bold;
            text-shadow: none;
        }

        .btn-finish:hover {
            opacity: 0.9; /* Add a hover effect */
        }

        a {
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="content">
        <div class="container">
            <form method="post">
                {% csrf_token %}
            <div class="confirmlogodiv">
                <img src="{% static 'images/confirm.png' %}" alt="confirm" class="confirmlogo"></li>
            </div>
            <div class="pdiv">
                <p class="pfont">Success!</p>
            </div>
            <div class="pdiv">
                <p class="pfont1">NOTE: &nbsp; You have successfully passed your Request to Adopt.</p>
            </div>
            <div class="divbtn">
                <!-- Confirm Button -->
                <div class="mb-3">
                    <a href="{% url 'adopter_pet_list' %}" class="btn-finish">Finish</a> 
                </div>
            </div>
        </form>
        </div>
    </div>
</body>
</html>
