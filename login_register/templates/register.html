<!DOCTYPE html>
<html>
    <head>
        <title>Log in</title>
        {%load static%}
        <link rel="stylesheet" href="{%static 'login.css'%}?{% now 'U'%}">
    </head>
    <body>
        <div>
            <div id="designBox"></div>
                <img src="{%static '/images/logo.png'%}" id="logo" style="position: fixed; left: 12%; top: 4%">

                <h1 id="slogan" style="position:fixed; left:15%; top:15%; max-width: 100%;"><span style="color: #FF6F61;">Happiness</span><br>starts here</h1>

                <img src="{% static '/images/login-person.png' %}" id="person" style="position: fixed; left:14%; top: 45%">
            </div>

            <div id="loginBox">
                <h2 class="center">Login</h2>

                <p class="center">- OR -</p>

                <form method="post">
                    {%csrf_token%}

                    <label for="Email">Email Address</label> <br>
                    <input type="text"> <br>
                    <label for="Password">Password</label> <br>
                    <input type="password"> <br>
                    <div class="center">
                        <input type="submit" value="Log In">
                    </div>
                    

                    <p class="center">Don't have an account? <a href="">Sign up</a></p>
                </form>
            </div>

            
        </div>
    </body>
</html>
